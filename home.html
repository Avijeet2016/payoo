<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Homepage</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind+daisyUi  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- icons  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- font awesome  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-200 sticky top-0 bg-base-300">
        <section class="w-11/12 mx-auto flex justify-between items-center py-3">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <button class="btn btn-soft rounded-md"><i class="fa-solid fa-right-from-bracket rotate-180"></i>Logout</button>
            </div>
        </section>
    </header>
    <!-- menu  -->
    <section class="w-11/12 mx-auto py-5 space-y-5 ">
        <div class="mb-4">
            <h1 class="text-3xl font-bold">Welcome to Pay<span class="text-[#7460FF]">oo</span></h1>
            <p class="mt-4">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money')" class="btn flex flex-col h-full py-2 rounded-xl">
                <img src="./assets/opt-1.png" alt="opt-1">
                <p class="text-neutral/50">Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn flex flex-col h-full py-2 rounded-xl">
                <img src="./assets/opt-2.png" alt="opt-2">
                <p class="text-neutral/50">Cashout</p>
            </button>
            <button onclick="showOnly('transfer-money')" class="btn flex flex-col h-full py-2 rounded-xl">
                <img src="./assets/opt-3.png" alt="opt-3">
                <p class="text-neutral/50">Transfer Money</p>
            </button>
            <button onclick="showOnly('bonus-container')" class="btn flex flex-col h-full py-2 rounded-xl">
                <img src="./assets/opt-4.png" alt="opt-4">
                <p class="text-neutral/50">Get Bonus</p>
            </button>
            <button onclick="showOnly('pay-bill')" class="btn flex flex-col h-full py-2 rounded-xl">
                <img src="./assets/opt-5.png" alt="opt-5">
                <p class="text-neutral/50">Pay Bill</p>
            </button>
            <button onclick="showOnly('history')" class="btn flex flex-col h-full py-2 rounded-xl">
                <img src="./assets/opt-6.png" alt="opt-6">
                <p class="text-neutral/50">Transactions</p>
            </button>
        </div>
    </section>
    <!-- Add Money  -->
    <section id="add-money" class="w-11/12 mx-auto hidden">
        <h1 class="text-2xl font-bold mb-3">Add Money</h1>
        <div class="card bg-base-100 w-full mx-auto">
            <div class="card-body rounded-3xl">
                <fieldset class="fieldset">
                <label class="label font-bold text-neutral">Select a Bank</label>
                <select id="add-money-bank" class="select w-full rounded-full bg-base-300 border-none">
                    <option disabled selected>Select Bank</option>
                    <option value="dbbl">DBBL</option>
                    <option value="ibbl">IBBL</option>
                    <option value="city">CITY Bank</option>
                </select>

                <label class="label font-bold text-neutral">Bank Account Number</label>
                <input id="add-money-number" type="text" class="input rounded-full border-none bg-base-300 w-full" maxlength="11" minlength="11" placeholder="Enter 11 digit account number"/>

                <label class="label font-bold text-neutral">Amount to Add</label>
                <input id="add-money-amount" type="number" class="input rounded-full border-none bg-base-300 w-full" placeholder="Add amount to withdraw"/>

                <label class="label font-bold text-neutral">Pin Number</label>
                <input id="add-money-pin" type="password" class="input rounded-full border-none bg-base-300 w-full" maxlength="4" minlength="4" placeholder="Enter 4 Digit Pin Number" />
                
                <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- Cashout  -->
    <section id="cashout" class="w-11/12 mx-auto hidden">
        <h1 class="text-2xl font-bold mb-3">Cashout</h1>
        <div class="card bg-base-100 w-full mx-auto">
            <div class="card-body rounded-3xl">
                <fieldset class="fieldset">
                <label class="label font-bold text-neutral">Agent Number</label>
                <input id="cashout-number" type="text" class="input rounded-full border-none bg-base-300 w-full" maxlength="11" minlength="11" placeholder="Enter 11 digit number"/>

                <label class="label font-bold text-neutral">Amount</label>
                <input id="cashout-amount" type="number" class="input rounded-full border-none bg-base-300 w-full" placeholder="Enter amount to withdraw"/>

                <label class="label font-bold text-neutral">4 Digit Pin</label>
                <input id="cashout-pin" type="password" class="input rounded-full border-none bg-base-300 w-full" maxlength="4" minlength="4" placeholder="Enter 4 Digit Pin" />
                
                <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- Transaction History  -->
    <section id="history" class="w-11/12 mx-auto hidden">
        <h1 class="text-2xl font-bold my-2">Transaction History</h1>
        <div class="card w-full mx-auto">
            <div id="history-container" class="space-y-3">
                
            </div>
        </div>
    </section>
    <!-- Transfer Money  -->
    <section id="transfer-money" class="w-11/12 mx-auto hidden">
        <h1 class="text-2xl font-bold mb-3">Transfer Money</h1>
        <div class="card bg-base-100 w-full mx-auto">
            <div class="card-body rounded-3xl">
                <fieldset class="fieldset">
                <label class="label font-bold text-neutral">User Account Number</label>
                <input id="transfer-number" type="text" class="input rounded-full border-none bg-base-300 w-full" maxlength="11" minlength="11" placeholder="Enter 11 digit number"/>

                <label class="label font-bold text-neutral">Amount</label>
                <input id="transfer-amount" type="number" class="input rounded-full border-none bg-base-300 w-full" placeholder="Enter amount to transfer"/>

                <label class="label font-bold text-neutral">Pin Number</label>
                <input id="transfer-pin" type="password" class="input rounded-full border-none bg-base-300 w-full" maxlength="4" minlength="4" placeholder="Enter 4 Digit Pin Number" />
                
                <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">Send Now</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- Bonus  -->
     <section id="bonus-container" class="w-11/12 mx-auto hidden">
        <h1 class="text-2xl font-bold mb-3">Get Bonus</h1>
        <div class="card bg-base-100 w-full mx-auto">
            <div class="card-body rounded-3xl">
                <fieldset class="fieldset">
                <label class="label font-bold text-neutral">Enter Bonus Coupon</label>
                <input id="bonus" type="text" class="input rounded-full border-none bg-base-300 w-full" placeholder="Enter your coupon"/>
                
                <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Get Bonus</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- Pay Bill  -->
    <section id="pay-bill" class="w-11/12 mx-auto hidden">
        <h1 class="text-2xl font-bold mb-3">Pay Bill</h1>
        <div class="card bg-base-100 w-full mx-auto">
            <div class="card-body rounded-3xl">
                <fieldset class="fieldset">
                <label class="label font-bold text-neutral">Select to Pay</label>
                <select id="pay-bill-bank" class="select w-full rounded-full bg-base-300 border-none">
                    <option disabled selected>Select Bank</option>
                    <option value="dbbl">DBBL</option>
                    <option value="ibbl">IBBL</option>
                    <option value="city">CITY Bank</option>
                </select>

                <label class="label font-bold text-neutral">Biller Account Number</label>
                <input id="pay-bill-number" type="text" class="input rounded-full border-none bg-base-300 w-full" maxlength="11" minlength="11" placeholder="Enter account number"/>

                <label class="label font-bold text-neutral">Amount to Add</label>
                <input id="pay-bill-amount" type="number" class="input rounded-full border-none bg-base-300 w-full" placeholder="Add amount to pay"/>

                <label class="label font-bold text-neutral">Pin Number</label>
                <input id="pay-bill-pin" type="password" class="input rounded-full border-none bg-base-300 w-full" maxlength="4" minlength="4" placeholder="Enter 4 Digit Pin Number" />
                
                <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Pay Now</button>
                </fieldset>
            </div>
        </div>
    </section>

    <script src="./scripts/machine.js"></script>
    <script src="./scripts/transfer-money.js"></script>
    <script src="./scripts/addMoney.js"></script>
    <script src="./scripts/cashout.js"></script>
</body>
</html>
